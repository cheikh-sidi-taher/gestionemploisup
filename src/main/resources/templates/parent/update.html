<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Classe</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Parent Management System</h1>
        <hr>
        <h2>Update Parent</h2>

        <form action="#" th:action="@{/parents/update/{id}(id=${parent.id})}" th:object="${parent}" method="POST">

            <!-- Add hidden form field to handle update -->
            <input type="hidden" th:field="*{id}" />

            <input type="text" th:field="*{name}" class="form-control mb-4 col-4">
            <input type="text" th:field="*{tel}" class="form-control mb-4 col-4">


         

            <!-- Add more input fields as needed for your ClassDTO properties -->

            <button type="submit"  class="btn btn-primary btn-sm mb-3"> Update Parent</button>
        </form>

        <hr>

        <a th:href="@{/parents}"> Back to Parent List</a>
    </div>
</body>

</html>
