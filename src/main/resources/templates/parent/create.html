<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Parent Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h2>Save Parent</h2>

        <form action="#" th:action="@{/parents/create}" th:object="${parent}" method="POST">
            <input type="text" th:field="*{name}" placeholder="Parent Name" class="form-control mb-4 col-4">
            <input type="text" th:field="*{tel}" placeholder="Parent Tel" class="form-control mb-4 col-4">
          
         

            <!-- Add more input fields as needed for your ClassDTO properties -->

            <button type="submit" class="btn btn-primary btn-sm mb-3"> Save Parent</button>
        </form>

        <hr>

        <a th:href="@{/parents}"> Back to Class List</a>
    </div>
</body>

</html>
