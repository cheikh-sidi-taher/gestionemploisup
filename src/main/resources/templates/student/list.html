<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title> Enseignants</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body th:extends="class">
    <div class="container my-2">
        <h1>Student List</h1>

        <a th:href="@{/students/create}" th:onclick="students()" class="btn btn-primary btn-sm mb-3">Add Enseignants</a>

        <table border="1" class="table table-striped table-responsive-md">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>la</th>
                    <th>Name</th>
                    <th>Gender</th>
                    <th>NNI</th>
                    <th>Nbac</th>
                    <th>Tel</th>
                    <th>Parent</th>
                    <th>Diplome</th>
                    <th>Class</th>
                    <th>Action</th>


                </tr>
            </thead>
            <tbody>
                <tr th:each="student : ${students}">
                    <td th:text="${student.id}"></td>
                    <td th:text="${student.matricule}"></td>
                    <td th:text="${student.firstName}"></td>
                    <td th:text="${student.gender}"></td>
                    <td th:text="${student.Nbac}"></td>
                    <td th:text="${student.NNI}"></td>
                    <td th:text="${student.tel}"></td>
                    <td th:text="${student.parentId.name}"></td>
                    <td th:text="${student.diplomaId.name}"></td> 
                    <td th:text="${student.classId.name}"></td>
                    <td>
                        <a th:href="@{/students/update/{id}(id=${student.id})}" class="btn btn-primary">Update</a>
                        <a th:if="${#authorization.expression('hasAuthority(''ROLE_ADMIN'')')}" th:href="@{/students/delete/{id}(id=${student.id})}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>


        <a th:href="@{/dashboards}"> Back to Dashborad</a>
    </div>

</body>

</html>
