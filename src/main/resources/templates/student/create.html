<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Student Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <h2>Save Students</h2>

    <form action="#" th:action="@{/students/create}" th:object="${student}" method="POST">
        <input type="text" th:field="*{matricule}" placeholder="Matricule" class="form-control mb-4 col-4">
        <input type="text" th:field="*{name}" placeholder="Name" class="form-control mb-4 col-4">
        <input type="text" th:field="*{firstName}" placeholder="First Name" class="form-control mb-4 col-4">
        <input type="text" th:field="*{gender}" placeholder="Gender" class="form-control mb-4 col-4">
        <input type="text" th:field="*{Nbac}" placeholder="Nbac" class="form-control mb-4 col-4">
        <input type="text" th:field="*{NNI}" placeholder="NNI" class="form-control mb-4 col-4">
        <input type="text" th:field="*{tel}" placeholder="Telephone" class="form-control mb-4 col-4">

        <label for="parents">Parent:</label>
        <select th:field="*{parentId}" class="form-control mb-4 col-4">
            <option th:each="parent : ${parents}" th:value="${parent.id}" th:text="${parent.name}"></option>
        </select>

        <label for="diplomas">Diploma:</label>
        <select th:field="*{diplomaId}" class="form-control mb-4 col-4">
            <option th:each="diploma : ${diplomas}" th:value="${diploma.id}" th:text="${diploma.name}"></option>
        </select>

        <label for="classes">Class:</label>
        <select th:field="*{classId}" class="form-control mb-4 col-4">
            <option th:each="class : ${classes}" th:value="${class.id}" th:text="${class.name}"></option>
        </select>

        <button type="submit" class="btn btn-primary btn-sm mb-3">Save Student</button>
    </form>

    <hr>

    <a th:href="@{/students}">Back to students List</a>
</div>
</body>

</html>
