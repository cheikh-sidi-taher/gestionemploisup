<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Classe</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Student Management System</h1>
        <hr>
        <h2>Update Student</h2>

        <form action="#" th:action="@{/students/update/{id}(id=${student.id})}" th:object="${student}" method="POST">

            <!-- Add hidden form field to handle update -->
            <input type="hidden" th:field="*{id}" />

            <input type="text" th:field="*{matricule}" class="form-control mb-4 col-4">
            <input type="text" th:field="*{name}" class="form-control mb-4 col-4">
            <input type="text" th:field="*{firstName}" class="form-control mb-4 col-4">
            <input type="text" th:field="*{gender}" class="form-control mb-4 col-4">
            <input type="text" th:field="*{Nbac}" class="form-control mb-4 col-4">
            <input type="text" th:field="*{NNI}" class="form-control mb-4 col-4">
            <input type="text" th:field="*{tel}" class="form-control mb-4 col-4">

            <label for="cars">Perent:</label>
            <select th:field="*{parentId}" class="form-control mb-4 col-4">
                <option th:each="parent : ${parents}" th:value="${parent.id}" th:text="${parent.name}"
                    placeholder="Perent"></option>
            </select>
            <label for="cars">Diplome:</label>
            <select th:field="*{diplomaId}" class="form-control mb-4 col-4">

                <option th:each="diploma : ${diplomas}" th:value="${diploma.id}" th:text="${diploma.name}"></option>

            </select>
            <label for="cars">class:</label>
            <select th:field="*{classId}" class="form-control mb-4 col-4">

                <option th:each="class : ${classes}" th:value="${class.id}" th:text="${class.name}"></option>
            </select>

            <!-- Add more input fields as needed for your ClassDTO properties -->

            <button type="submit" class="btn btn-primary btn-sm mb-3"> Update Class</button>
        </form>

        <hr>

        <a th:href="@{/students}"> Back to Class List</a>
    </div>
</body>

</html>
