<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title> Enseignants</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body th:extends="class">
    <div class="container my-2">
        <h1>Teacher List</h1>

        <a th:href="@{/teachers/create}"  th:onclick="Teachers()" class="btn btn-primary btn-sm mb-3">Add Teacher</a>

        <table border="1" class="table table-striped table-responsive-md">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>firstName</th>
                    <th>subjects</th>
                    <th>diploma</th>
                    <th>cv</th>
                    <th>tel</th>
                    <th>Action</th>


                </tr>
            </thead>
            <tbody>
                <tr th:each="teacher : ${teachers}">
                    <td th:text="${teacher.id}"></td>
                    <td th:text="${teacher.name}"></td>
                    <td th:text="${teacher.firstName}"></td>
                    <td th:text="${teacher.subject}"></td>
                    <td th:text="${teacher.diploma}"></td>
                    <td th:text="${teacher.cvFile}"></td>
                    <td th:text="${teacher.tel}"></td>
                    <td>
                        <a th:href="@{/teachers/update/{id}(id=${teacher.id})}" class="btn btn-primary">Update</a>
                        <a th:href="@{/parents/delete/{id}(id=${teacher.id})}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>


        <a th:href="@{/dashboards}"> Back to Dashborad</a>
    </div>

</body>

</html>
