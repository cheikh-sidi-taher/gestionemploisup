<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Module Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h2>Save Module</h2>

        <form action="#" th:action="@{/modules/create}" th:object="${module}" method="POST">
            <input type="text" th:field="*{name}" placeholder="Module Name" class="form-control mb-4 col-4">
           

         

            <!-- Add more input fields as needed for your ClassDTO properties -->

            <button type="submit"  class="btn btn-primary btn-sm mb-3"> Save Module</button>
        </form>

        <hr>

        <a th:href="@{/modules}"> Back to Modules List</a>
    </div>
</body>

</html>
