<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Module Management System</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body th:extends="class">
    <div th:fragment="content"></div>
    <div class="container my-2">
        <h1>Module List</h1>

        <a th:href="@{/modules/create}" th:onclick="addModules()" class="btn btn-primary btn-sm mb-3">Add Module</a>

        <table border="1" class="table table-striped table-responsive-md">
            <thead>
                <tr>
                   <th>Id</th>
                    <th>Name</th>
                    <th>Simestre</th>
                    <th>Credit</th>
                    <th>Action</th>


                </tr>
            </thead>
            <tbody>
                <tr th:each="module : ${modules}">
                    <td th:text="${module.id}"></td>
                    <td th:text="${module.name}"></td>
            
                   
                    <td>
                        <a th:href="@{/modules/update/{id}(id=${module.id})}" class="btn btn-primary">Update</a>
                        <a th:if="${#authorization.expression('hasAuthority(''ROLE_ADMIN'')')}" th:href="@{/modules/delete/{id}(id=${module.id})}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

   
    </div>
</body>

</html>
