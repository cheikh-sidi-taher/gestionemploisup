<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Classe</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Class Management System</h1>
        <hr>
        <h2>Update Class</h2>

        <form action="#" th:action="@{/classes/update/{id}(id=${class.id})}" th:object="${class}" method="POST">

            <!-- Add hidden form field to handle update -->
            <input type="hidden" th:field="*{id}" />

            <input type="text" th:field="*{name}" class="form-control mb-4 col-4">

         

            <!-- Add more input fields as needed for your ClassDTO properties -->

            <button type="submit"  class="btn btn-primary btn-sm mb-3"> Update Class</button>
        </form>

        <hr>

        <a th:href="@{/classes}"> Back to Class List</a>
    </div>
</body>

</html>
