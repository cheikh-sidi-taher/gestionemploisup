<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Class Management System</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>
   
        <div class="container my-2">
            <h1>Classes List</h1>

            <a th:href="@{/classes/create}" class="btn btn-primary btn-sm mb-3">Add Class</a>

            <table border="1" class="table table-striped table-responsive-md">
                <thead>
                    <tr>
                        <th>Id</th>

                        <th>Name</th>
                        <th>Action</th>


                    </tr>
                </thead>
                <tbody>
                    <tr th:each="class : ${classes}">
                        <td th:text="${class.id}"></td>
                        <td th:text="${class.name}"></td>
                        <td>
                            <a th:href="@{/classes/update/{id}(id=${class.id})}" class="btn btn-primary">Update</a>
                            <a th:if="${#authorization.expression('hasAuthority(''ROLE_ADMIN'')')}" th:href="@{/classes/delete/{id}(id=${class.id})}" class="btn btn-danger">Delete</a>
                        </td>
                        
                    </tr>
                </tbody>
            </table>
           
        </div>
   
</body>

</html>
