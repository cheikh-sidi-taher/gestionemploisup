<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title> Enseignants</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body th:extends="class">
    <div class="container my-2">
        <h1>Session List</h1>

        <a th:href="@{/sessions/create}" th:onclick="sess()" class="btn btn-primary btn-sm mb-3">Add Session</a>

        <table border="1" class="table table-striped table-responsive-md">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>StartTime</th>
                    <th>TndTime</th>
                    <th>Type</th>
                    <th>Teacher</th>
                    <th>Module</th>
                    <th>class</th>
                    <th>Action</th>


                </tr>
            </thead>
            <tbody>
                <tr th:each="ses : ${sessions}">
                    <td th:text="${ses.id}"></td>
                    <td th:text="${ses.startTime}"></td>
                    <td th:text="${ses.endTime}"></td>
                    <td th:text="${ses.type}"></td>
                    <td th:text="${ses.teacherId.name}"></td>
                    <td th:text="${ses.moduleId.name}"></td> 
                    <td th:text="${ses.classeId.name}"></td>
                    <td>
                        <a th:href="@{/sessions/update/{id}(id=${ses.id})}" class="btn btn-primary">Update</a>
                        <a th:href="@{/sessions/delete/{id}(id=${ses.id})}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>


        <a th:href="@{/dashboards}"> Back to Dashborad</a>
    </div>

</body>

</html>
