<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>session Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h2>Save Session</h2>

        <form action="#" th:action="@{/sessions/create}" th:object="${session}" method="POST">
            <input type="text" th:field="*{startTime}" placeholder="StartTime " class="form-control mb-4 col-4">
            <input type="text" th:field="*{endTime}" placeholder="endTime" class="form-control mb-4 col-4">
            <input type="text" th:field="*{type}" placeholder="Type" class="form-control mb-4 col-4">
           

            <label for="cars">Teacher:</label>
            <select th:field="*{teacherId}" class="form-control mb-4 col-4">
                <option th:each="teacher : ${teachers}" th:value="${teacher.id}" th:text="${teacher.name}" placeholder="Teacher" ></option>
            </select>
            <label for="cars">Module:</label>
            <select th:field="*{moduleId}" class="form-control mb-4 col-4">
                
                <option th:each="module : ${modules}" th:value="${module.id}" th:text="${module.name}"></option>
                
            </select>
            <label for="cars">class:</label>
            <select th:field="*{classeId}" class="form-control mb-4 col-4">
               
                <option th:each="class : ${classes}" th:value="${class.id}" th:text="${class.name}"></option>
            </select>
          
         

           

            <button type="submit" class="btn btn-primary btn-sm mb-3"> Save Session</button>
        </form>

        <hr>

        <a th:href="@{/sessions}"> Back to session List</a>
    </div>
</body>

</html>
